  <main class="main">
    <section class="formulario-agregar">
      <h2>Agregar Auto</h2>
      <form action="guardarAuto.php" method="POST" enctype="multipart/form-data" class="form-auto">
        <label for="tipo">Tipo de auto:</label>
        <select name="tipo" id="tipo" required>
          <option value="0km">0KM</option>
          <option value="usado">Usado</option>
        </select>

        <label for="marca">Marca:</label>
        <input type="text" name="marca" id="marca" required>

        <label for="modelo">Modelo:</label>
        <input type="text" name="modelo" id="modelo" required>

        <label for="desc">Descripción:</label>
        <input type="text" name="desc" id="desc" required>

        <label for="precio">Precio:</label>
        <input type="number" name="precio" id="precio" min="0" step="1" required>

        <label for="imagen">Imagen:</label>
        <input type="file" name="imagen" id="imagen" accept="image/*" required>

        <button type="submit" class="btn">Guardar Auto</button>
      </form>

    </section>
  </main>
